<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who is Eryk Jałowiec</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed:400,700|Saira:300,400&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
    <!-- class="page" for the sake of flexbox -->

    <!-- Main navigation -->
    <nav class="main-nav page__mainNav">
        <ul class="main-nav__list">
            <li class="main-nav__list-item">
                <a href="#" class="main-nav__list-item-link"><i class="fas fa-home main-nav__list-item-link-i"></i>Start</a></li>
            <li class="main-nav__list-item">
                <a href="#" class="main-nav__list-item-link"><i class="far fa-address-card main-nav__list-item-link-i"></i>About me</a></li>
            <li class="main-nav__list-item">
                <a href="#" class="main-nav__list-item-link"><i class="far fa-file-alt main-nav__list-item-link-i"></i>Abilities</a></li>
            <li class="main-nav__list-item">
                <a href="#" class="main-nav__list-item-link"><i class="fas fa-users main-nav__list-item-link-i"></i>Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header page__header">
        <div class="header__wrap">
            <p class="header__wrap-greetings">Hi!</p>
            <h1 class="header__wrap-name">I am Eryk Jałowiec</h1>
            <h2 class="header__wrap-profession">Future Linux Administrator</h2>
            <button class="header__wrap-button">Find out who I am</button>
        </div>
        <img class="header__photo" src="images/my-photo.png" alt="Eryk Jalowiec's Photo">
    </header>

    <!-- About me -->
    <section class="about-me page__sectionAboutMe">
        <h2 class="about-me__title">About me</h2>

    </section>

    <!-- Skills -->
    <section class="abilities page__sectionAbilities">
        <h2 class="abilities__title">Abilities</h2>

    </section>

    <!-- Now learning -->
    <section class="now-learning page__sectionNowLearning">
        <h2 class="now-learning__title">Now learning</h2>

    </section>

    <!-- Slogan -->
    <section class="slogan page__slogan">
        <h3 class="slogan__title">If you want something, work hard to get it</h3>

    </section>

    <!-- Contact -->
    <section class="contact page__contact">
        <h2 class="contact__title">Contact me</h2>
        <div class="contact__wrap clearfix">
            <form class="contact__form form">
                <input class="contact__form-name" type="text" placeholder="Twoje imię">
                <input class="contact__form-mail" type="text" placeholder="Email">
                <textarea class="contact__form-message" placeholder="Treść wiadomości"></textarea>
                <button class="contact__form-button">Send me a message</button>
            </form>
            <div class="contact__wrapSocials clearfix">
                <div class="contact__wrapSocials-social clearfix"><img src="images/contact1.png"
                        alt="email"><span>eryk.jalowiec@gmail.com</span>
                </div>
                <div class="contact__wrapSocials-social clearfix"><img src="images/contact2.png"
                        alt="numer telefonu"><span>664887561</span>
                </div>
                <div class="contact__wrapSocials-social clearfix"><img src="images/contact3.png"
                        alt="facebook"><span>Facebook</span></div>
                <div class="contact__wrapSocials-social clearfix"><img src="images/contact4.png"
                        alt="twitter"><span>Twitter</span></div>
                <div class="contact__wrapSocials-social clearfix"><img src="images/contact5.png"
                        alt="linkedin"><a href="https://www.linkedin.com/in/eryk-ja%C5%82owiec-30807a16a/"><span>LinkedIn</span></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer page__footer">Eryk Jałowiec&copy;2019</footer>
</body>

</html>
